<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 7; i++) {
        for ( let l = 1; l <= 20 ; l++) {
            if (i === 1 || i === 7) {
                document.write("*")
            }else if (l === 1 || l === 20) {
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>

</body>
</html>
