<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<script>
    for (let i = 1; i <= 5 ; i++) {
        for (let j = 1; j <= i ; j++) {
            document.write("*")
        }
        document.write("<br>")
    }

    for (let i = 1; i <= 5 ; i++) {
        for (let j = 5; j >= i ; j--) {
            document.write("*")
        }
        document.write("<br>")
    }
    for (let i = 1; i <= 5 ; i++) {
        for (let k = 5; k > i ; k--) {
            document.write('&nbsp&nbsp')
        }
        for (let j = 1; j <= i ; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    for (let i = 1; i <= 5 ; i++) {
        for (let k = 1; k < i ; k++) {
            document.write('&nbsp&nbsp')
        }
        for (let j = 5; j >= i ; j--) {

            document.write("*")
        }
        document.write("<br>")
    }
</script>

</body>
</html>
